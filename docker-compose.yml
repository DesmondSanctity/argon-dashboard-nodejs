version: '3'
services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: 'certme'
      POSTGRES_PASSWORD: 'certme'
    ports:
      - 5432:5432
    volumes:
      - postgresql-data:/var/lib/postgresql/data
  redis:
    image: redis:alpine
    ports:
      - 6379:6379
volumes:
  postgresql-data: